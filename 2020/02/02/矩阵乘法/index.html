<br><span class="line">        <span class="symbol">Arr3</span>[i].append(<span class="number">0</span>)</span><br><span class="line">for i in range(m):</span><br><span class="line">    str2 = input()</span><br><span class="line">    <span class="symbol">Arr1</span>[i] = str2.split(<span class="string">' '</span>)</span><br><span class="line">for i in range(m):</span><br><span class="line">    for j in range(m):</span><br><span class="line">        <span class="symbol">Arr2</span>[i][j] = <span class="symbol">Arr1</span>[i][j]</span><br><span class="line">        if n == <span class="number">0</span>: #当为<span class="number">0</span>次幂时，为单位矩阵</span><br><span class="line">            if i == j:</span><br><span class="line">                <span class="symbol">Arr3</span>[i][j] = <span class="number">1</span></span><br><span class="line">            else:</span><br><span class="line">                <span class="symbol">Arr3</span>[i][j] = <span class="number">0</span></span><br><span class="line">        else:</span><br><span class="line">            <span class="symbol">Arr3</span>[i][j] = <span class="symbol">Arr1</span>[i][j]</span><br><span class="line">for t in range(n<span class="number">-1</span>):</span><br><span class="line">    for i in range(n):</span><br><span class="line">        for j in range(m):</span><br><span class="line">            tmp = <span class="number">0</span></span><br><span class="line">            for k in range(m):</span><br><span class="line">                tmp += int(<span class="symbol">Arr2</span>[i][k]) * int(<span class="symbol">Arr1</span>[k][j]) #矩阵相乘</span><br><span class="line">            <span class="symbol">Arr3</span>[i][j] = tmp</span><br><span class="line">    for i in range(m):</span><br><span class="line">        for j in range(m):</span><br><span class="line">            <span class="symbol">Arr2</span>[i][j] = <span class="symbol">Arr3</span>[i][j]</span><br><span class="line">for i in range(m):</span><br><span clas
